{% extends "layouts/base.html" %}
{% block title %}Eliminar Categoría{% endblock title %}
{% block content %}
<div class="container mt-4">
    <h2>🗑️ Eliminar Categoría</h2>
    <p>¿Estás seguro de que quieres eliminar <strong>{{ categoria.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_categorias' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
