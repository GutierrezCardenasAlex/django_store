{% extends "layouts/base.html" %}
{% load static %}

{% block title %}Registrar Trabajo{% endblock title %}

{% block content %}
<div class="pc-container">
  <div class="pc-content">
    <div class="page-header">
      <div class="page-block">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="page-header-title">
              <h5 class="mb-0">Home</h5>
            </div>
          </div>
          <div class="col-md-12">
            <ul class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
              <li class="breadcrumb-item"><a href="javascript: void(0)">Inventario</a></li>
              <li class="breadcrumb-item active" aria-current="page">Trabajo</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

<div class="container mt-4">
    <h2>Eliminar Trabajo</h2>
    <p>¿Estás seguro que deseas eliminar el trabajo <strong>{{ trabajo.nombre }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_trabajos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</div>
</div>
</div>
{% endblock %}
